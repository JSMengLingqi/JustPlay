<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bak {
            background-color: #FFAC91;
        }
    </style>
    <script>
        window.onload = function () {
            var btns = document.getElementsByTagName("button");
            for(var i = 0 ; i < btns.length ; i++){
                btns[i].onclick = function () {
                    for(var m = 0 ; m < btns.length ; m++){
                        btns[m].className = "";
                    }
                    this.className = "bak";
                }
            }
        }
    </script>
</head>
<body>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
</body>
</html>
